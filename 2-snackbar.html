<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
  <script type="module" crossorigin src="/goit-js-hw-10/2-snackbar.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/2-snackbar-B0kfpYGF.css">
</head>
<body>
    <main>
        <div class="container">
            <a class="back-link" href="./index.html">Go back</a>
            <h1 class="main-title">
                <span class="main-title-gradient">Welcome</span> to Snackbar
            </h1>
        </div>

        <form class="form">
            <label>
                Delay (ms)
                <input class="input-delay" type="number" name="delay" required />
            </label>

            <fieldset class="fieldset-state">
                <legend class="legend-state">State</legend>
                <label>
                    <input class="input-fulfilled" type="radio" name="state" value="fulfilled" required />
                    Fulfilled
                </label>
                <label>
                    <input class="input-rejected" type="radio" name="state" value="rejected" required />
                    Rejected
                </label>
            </fieldset>

            <button type="submit" class="btn-create">Create notification</button>
        </form>

    </main>
</body>
</html>
